<div id="fx-component-container">
  <h1 class="section">
    List of Events
  </h1>
  <div id="fx-content-container">
    <md-nav-list class="events">
      <md-list-item *ngFor="let event of events | async">
        <a id="name" md-line (click)="selectEvent(event)">{{ event.date | date:"yyyy" }} {{ event.name }}</a>
        <a md-button color="primary" (click)="editEvent(event)">Edit</a>
        <a md-button color="primary" (click)="deleteEvent(event._id)">Remove</a>
      </md-list-item>
    </md-nav-list>
  </div>
</div>
<div id="button-container">
  <button md-fab color="primary" (click)="addNewEvent()">
    <md-icon class="md-24">add</md-icon>
  </button>
</div>
