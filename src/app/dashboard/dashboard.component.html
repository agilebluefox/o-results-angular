<div class="main-container">
  <h1 class="section">
    List of Events
  </h1>
  <div class="component-container">
    <md-list class="events">
      <md-list-item *ngFor="let event of events" (click)="goToDetails(event)">
        <span>{{ event.name }}</span>
      </md-list-item>
      <span class="link"><a>show more events</a></span>
    </md-list>
  </div>
  <div class="button">
    <button md-fab color="primary" (click)="addNewEvent()">
      <md-icon class="md-24">add</md-icon>
      </button>
  </div>
</div>
