<div class="main-container">
  <h1 class="section">
    List of Events
  </h1>
  <div class="component-container">
    <md-nav-list class="events">
      <md-list-item *ngFor="let event of events">
        <span md-line (click)="goToDetails(event)">{{ event.date | date:"yyyy" }} {{ event.name }}</span>
        <button class="list-button" md-button color="primary" (click)="deleteEvent(event)">Remove</button>
      </md-list-item>
    </md-nav-list>
  </div>
  <div class="button">
    <button md-fab color="primary" (click)="addNewEvent()">
      <md-icon class="md-24">add</md-icon>
      </button>
  </div>
</div>
