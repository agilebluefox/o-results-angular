<div class="container">
  <md-sidenav-layout>
    <md-sidenav #start>
      <div class="nav-header">
        <button md-icon-button (click)="start.close()">
          <md-icon>menu</md-icon>
        </button>
      </div>
      <md-nav-list>
        <md-list-item>
          <a routerLink="dashboard">Home</a>
        </md-list-item>
        <md-list-item>
          <a routerLink="class-list">Classes</a>
        </md-list-item>
        <md-list-item>
          <a routerLink="course-list">Courses</a>
        </md-list-item>
        <md-list-item>
          <a routerLink="student-list">Students</a>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon>menu</md-icon>
      </button>
      <h1>
        {{title}}
      </h1>
    </md-toolbar>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</div>
