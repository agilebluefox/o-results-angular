<div class="container">
  <md-sidenav-layout>
    <md-sidenav #start>
      <div class="nav-header">
        <button md-icon-button (click)="start.close()">
          <md-icon>menu</md-icon>
        </button>
      </div>
      <md-nav-list>
        <md-list-item routerLinkActive="active-link">
          <md-icon>home</md-icon>
          <a routerLink="dashboard"  class="nav-menu-link" (click)="start.close()">Home</a>
        </md-list-item>
        <md-list-item routerLinkActive="active-link">
          <md-icon>school</md-icon>
          <a routerLink="class-list"  class="nav-menu-link" (click)="start.close()">Classes</a>
        </md-list-item>
        <md-list-item routerLinkActive="active-link">
          <md-icon>explore</md-icon>
          <a routerLink="course-list"  class="nav-menu-link" (click)="start.close()">Courses</a>
        </md-list-item>
        <md-list-item routerLinkActive="active-link">
          <md-icon>group</md-icon>
          <a routerLink="student-list"  class="nav-menu-link" (click)="start.close()">Students</a>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon>menu</md-icon>
      </button>
      <h1>
        {{title}}
      </h1>
    </md-toolbar>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</div>
