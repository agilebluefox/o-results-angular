<div class="result-table-cell count">
  {{ count }}</div>
<div class="result-table-cell name">{{ result.student.firstname }} {{ result.student.lastname }}</div>
<div class="result-table-cell card">
  <md-input-container>
    <input md-input type="text" size="4" maxlength="4">
    <span class="card-prefix" md-prefix>204</span>
  </md-input-container>
</div>
<div class="result-table-cell course">
  <md-input-container>
    <input md-input type="text" size="2" maxlength="2">
  </md-input-container>
</div>
<div class="result-table-cell status">
  <span (click)="updateStatus()" class="{{ currentBackgroundClass }} status">{{currentStatus}}</span>
</div>
