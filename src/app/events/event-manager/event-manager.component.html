  <table class="table">
    <thead class="thead-default">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Card Number</th>
        <th>Status</th>
        <th>Course</th>
      </tr>
    </thead>
      </table>
    <div class="result-list" *ngIf="results">
      <app-result *ngFor="let result of results; let i = index;" [result]="result" [count]="i"></app-result>
    </div>
