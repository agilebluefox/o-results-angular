<h1 class="section">Add an Event</h1>
<h3>Event Information</h3>
<div class="component-container">
  <form [formGroup]="eventAddForm" (ngSubmit)="onSubmit()">
    <md-input class="full-width" placeholder="Event Name" formControlName="name"></md-input>
    <md-input class="full-width" placeholder="Event Location" formControlName="location"></md-input>
    <md-input class="full-width" placeholder="Event Date" formControlName="date"></md-input>
    <table class="full-width">
      <tr>
        <td class="btn-left"><button md-raised-button type="button" color="warn" class="submit" (click)="goBack('dashboard')">Cancel</button></td>
        <td class="btn-right"><button md-raised-button type="submit" color="primary" class="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
