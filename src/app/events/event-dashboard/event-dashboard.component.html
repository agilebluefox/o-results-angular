<div class="main-container">
  <h1 class="section">
    Event Dashboard
  </h1>
  <div class="component-container">
    <div class="details">
      <div *ngIf="currentEvent">
        <h2 class="">{{currentEvent.name}}</h2>
        <p class="detail-date">{{currentEvent.date | date:'longDate'}}</p>
      </div>
    </div>
    <md-tab-group>
      <md-tab label="Students">
        <h1>Students</h1>
        <p>...</p>
      </md-tab>
      <md-tab label="Run Event">
        <h1>Run Event</h1>
        <p>...</p>
      </md-tab>
    </md-tab-group>
  </div>
