<table class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Unity Id</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index;">
      <th scope="row">{{i+1}}</th>
      <td>{{ student.firstname }}</td>
      <td>{{ student.lastname }}</td>
      <td>{{ student.unityid }}</td>
      <td><md-button-toggle (change)="addToEvent(student)">Add</md-button-toggle></td>
    </tr>
  </tbody>
</table>

<div class="button">
  <button md-fab color="primary" (click)="addNewStudent()">
    <md-icon class="md-24">add</md-icon>
  </button>
</div>
