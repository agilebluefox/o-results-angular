<table class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Unity Id</th>
      <th class="center">Registered</th>
    </tr>
  </thead>
  <tbody *ngIf="students" >
    <tr *ngFor="let student of students; let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td (click)="editStudent(student)">{{ student.firstname }}</td>
      <td (click)="editStudent(student)">{{ student.lastname }}</td>
      <td (click)="editStudent(student)">{{ student.unityid }}</td>
      <td class="center">
        <md-checkbox [checked]="checked" (change)="setStudentStatus($event, student)"></md-checkbox>
      </td>
    </tr>
  </tbody>
</table>
