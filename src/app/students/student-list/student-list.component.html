<div class="main-container">
  <h1 class="section">
    Students
  </h1>
  <div class="component-container">
    <div class="search">
    </div>
    <div *ngIf="studentsInEvent.length" class="student-list">
      <app-event-students></app-event-students>
    </div>
    <div *ngIf="students.length" class="student-list">
      <h2>List of Students</h2>
      <div class="list-container">
        <md-nav-list class="students">
          <md-list-item *ngFor="let student of students">
            <a md-line>{{ student.firstname }} {{ student.lastname }}</a>
            <button class="list-button" md-button color="primary" (click)="addToEvent(student)">Add</button>
          </md-list-item>
        </md-nav-list>
      </div>
    </div>
  </div>
    <div class="button">
      <button md-fab color="primary" (click)="addNewStudent()">
      <md-icon class="md-24">add</md-icon>
      </button>
    </div>
