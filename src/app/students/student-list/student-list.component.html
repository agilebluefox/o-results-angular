<div class="main-container">
  <h1 class="section">
    Students
  </h1>
  <div class="component-container">
    <div class="search">
    </div>
    <div class="list-container">
      <h2>Students in the Event</h2>
      <md-list class="students">
        <md-list-item *ngFor="let student of students" (click)="goToDetails(student)">
          <span>{{ student.lastname }}, {{ student.firstname }}</span>
        </md-list-item>
        <span class="more-items"><a>show more classes</a></span>
      </md-list>
    </div>
  </div>
  <div class="button">
    <button md-fab color="primary" (click)="addNewClass()">
      <md-icon class="md-24">add</md-icon>
      </button>
  </div>
</div>
