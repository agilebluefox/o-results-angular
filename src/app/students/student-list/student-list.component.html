<table class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Unity Id</th>
      <th class="center">Registered</th>
    </tr>
  </thead>
  <tbody *ngIf="entries" >
    <tr *ngFor="let entry of entries; let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td (click)="editStudent(entry.student)">{{ entry.student.firstname }}</td>
      <td (click)="editStudent(entry.student)">{{ entry.student.lastname }}</td>
      <td (click)="editStudent(entry.student)">{{ entry.student.unityid }}</td>
      <td class="center">
        <md-checkbox [checked]="checked" (change)="setStudentStatus($event, entry.student)"></md-checkbox>
      </td>
    </tr>
  </tbody>
</table>
