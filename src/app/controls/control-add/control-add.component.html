<h1 class="section">Add a Control</h1>
<h3>Control Information</h3>
<div class="component-container">
  <form>
    <div class="form-group">
      <md-input class="full-width" placeholder="Number" required></md-input>
    </div>
    <div class="form-group">
      <md-input class="full-width" placeholder="Type" required></md-input>
    </div>
    <div class="form-group">
      <md-input class="full-width" placeholder="Points" required></md-input>
    </div>
    <table class="full-width">
      <tr>
        <td class="btn-left"><button md-raised-button type="button" color="warn" class="submit" (click)="goBack('event-dashboard')">Cancel</button></td>
        <td class="btn-right"><button md-raised-button type="submit" color="primary" class="submit" (click)="addControlToCourse()">Save</button></td>
      </tr>
    </table>
  </form>
</div>
