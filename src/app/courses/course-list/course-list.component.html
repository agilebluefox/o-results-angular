<div class="main-container">
  <h1 class="section">
    Courses
  </h1>
  <div class="component-container">
    <div class="search">
    </div>
    <div *ngIf="coursesInEvent.length" class="course-list">
      <h2>Courses in Event</h2>
      <div class="list-container">
        <md-nav-list class="courses">
          <md-list-item *ngFor="let course of coursesInEvent">
            <a md-line>{{ course.name }}</a>
            <button class="list-button" md-button color="primary" (click)="removeFromEvent(course)">Remove</button>
          </md-list-item>
        </md-nav-list>
      </div>
    </div>
    <div *ngIf="courses.length" class="course-list">
      <h2>List of Courses</h2>
      <div class="list-container">
        <md-nav-list class="courses">
          <md-list-item *ngFor="let course of courses">
            <a md-line>{{ course.name }}</a>
            <button class="list-button" md-button color="primary" (click)="addToEvent(course)">Add</button>
          </md-list-item>
        </md-nav-list>
      </div>
    </div>
  </div>
  <div class="button">
    <button md-fab color="primary" (click)="addNewCourse()">
      <md-icon class="md-24">add</md-icon>
      </button>
  </div>
