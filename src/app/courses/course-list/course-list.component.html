<div class="main-container">
  <h1 class="section">
    Courses
  </h1>
  <div class="component-container">
    <div class="search">
      
    </div>
    <div class="list-container">
      <md-list class="courses">
        <md-list-item *ngFor="let course of courses" (click)="goToDetails(course)">
          <span>{{ course.name }}</span>
        </md-list-item>
        <span class="more-items"><a>show more courses</a></span>
      </md-list>
    </div>
  </div>
  <div class="button">
    <button md-fab color="primary" (click)="addNewCourse()">
      <md-icon class="md-24">add</md-icon>
      </button>
  </div>
</div>
