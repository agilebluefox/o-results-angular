<h1 class="section">Add a Course</h1>
<h3>Course Information</h3>
<div class="component-container">
  <form>
    <div class="form-group">
      <md-input class="full-width" placeholder="Location" required></md-input>
    </div>
    <div class="form-group">
      <md-input class="full-width" placeholder="Name" required></md-input>
    </div>
    <div class="form-group">
      <md-input class="full-width" placeholder="Mapdate" required></md-input>
    </div>
    <div class="form-group">
      <label for="type">Course Type</label>
      <select class="full-width form-item" id="type" name="type" placeholder="Course Type" required>
        <option value="Classic" selected>Classic</option>
        <option value="Score">Score</option>
  </select>
    </div>
    <table class="full-width">
      <tr>
        <td class="btn-left"><button md-raised-button type="button" color="warn" class="submit" (click)="goBack('event-dashboard')">Cancel</button></td>
        <td class="btn-right"><button md-raised-button type="submit" color="primary" class="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
