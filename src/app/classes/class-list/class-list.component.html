<div class="main-container">
  <h1 class="section">
    Classes
  </h1>
  <div class="component-container">
    <div class="search">
    </div>
    <div *ngIf="classesInEvent.length" class="class-list">
      <h2>Classes in the Event</h2>
      <div class="list-container">
        <md-nav-list class="classes">
          <md-list-item *ngFor="let class of classesInEvent" (click)="removeFromEvent(class)">
            <a md-line>{{ class.year }} {{ class.semester }} {{ class.prefix }} {{ class.number }}-{{ class.section }} {{ class.name }}</a>
            <button class="list-button" md-button color="primary">Remove</button>
          </md-list-item>
        </md-nav-list>
      </div>
    </div>
    <div *ngIf="classes.length" class="class-list">
      <h2>All classes</h2>
      <div class="list-container">
        <md-nav-list class="classes">
          <md-list-item *ngFor="let class of classes" (click)="addToEvent(class)">
            <a md-line>{{ class.year }} {{ class.semester }} {{ class.prefix }} {{ class.number }}-{{ class.section }} {{ class.name }} </a>
            <button class="list-button" md-button color="primary">Add</button>
          </md-list-item>
        </md-nav-list>
      </div>
    </div>
  </div>
    <div class="button">
      <button md-fab color="primary" (click)="addNewClass()">
      <md-icon class="md-24">add</md-icon>
      </button>
    </div>
