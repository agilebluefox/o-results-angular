<h1 class="section">Add a Class</h1>
  <h3>Class Information</h3>
  <div class="component-container">
    <form [formGroup]="classAddForm" (ngSubmit)="onSubmit()">
      <md-input class="full-width form-control" placeholder="Year (YYYY)" required formControlName="year"></md-input>
      <md-input class="full-width form-control" placeholder="Semester (Spring or Fall)" required formControlName="semester"></md-input>
      <md-input class="full-width form-control" placeholder="Course Prefix (ex: HESO)" required formControlName="prefix"></md-input>
      <md-input class="full-width form-control" placeholder="Course Number (ex: 123)" required formControlName="number"></md-input>
      <md-input class="full-width form-control" placeholder="Course Name (ex: Orienteering)" required formControlName="name"></md-input>
      <md-input class="full-width form-control" placeholder="Course Section (ex: 001)" required formControlName="section"></md-input>
      <table class="full-width">
        <tr>
          <td class="btn-left"><button md-raised-button type="button" color="warn" class="submit" (click)="goBack('event-dashboard')">Cancel</button></td>
          <td class="btn-right"><button md-raised-button type="submit" color="primary" class="submit" [disabled]="!classAddForm.valid">Save</button></td>
        </tr>
      </table>
    </form>
  </div>
